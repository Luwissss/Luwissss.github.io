<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar .logout {
            margin-top: auto;
            padding: 15px 20px;
            background-color: #444;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('student') }}">Students</a>
        <a href="employee.html">Employees</a>
        <a href="add.html">Add User</a>
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </div>

    <div class="content">
        <h1>Welcome, {{ username }}</h1>
        <p>Select an option from the sidebar to proceed.</p>
    </div>
</body>
</html>
